<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tumbang Preso</title>
  <style>
    body {
      margin: 0;
      text-align: center;
      background-color: #fef3c7;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      margin: 20px 0 10px;
    }

    #gameCanvas {
      border: 2px solid #333;
      background-color: #fff8dc;
      display: block;
      margin: 0 auto;
    }

    #statusText {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Tumbang Preso</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <p id="statusText">Click to throw the tsinelas!</p>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let slipper = { x: 300, y: 350, radius: 10, thrown: false, vx: 0, vy: 0 };
    let can = { x: 290, y: 100, width: 20, height: 40, hit: false };
    let statusText = document.getElementById('statusText');

    function drawCan() {
      if (!can.hit) {
        ctx.fillStyle = 'gray';
        ctx.fillRect(can.x, can.y, can.width, can.height);
      }
    }

    function drawSlipper() {
      ctx.beginPath();
      ctx.arc(slipper.x, slipper.y, slipper.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.closePath();
    }

    function resetGame() {
      slipper = { x: 300, y: 350, radius: 10, thrown: false, vx: 0, vy: 0 };
      can = { x: 290, y: 100, width: 20, height: 40, hit: false };
      statusText.textContent = "Click to throw the tsinelas!";
    }

    function update() {
      if (slipper.thrown) {
        slipper.x += slipper.vx;
        slipper.y += slipper.vy;
        slipper.vy += 0.2; // gravity

        // collision detection
        if (
          !can.hit &&
          slipper.x > can.x &&
          slipper.x < can.x + can.width &&
          slipper.y > can.y &&
          slipper.y < can.y + can.height
        ) {
          can.hit = true;
          statusText.textContent = "ðŸŽ‰ You hit the can! Click anywhere to play again.";
        }

        // out of bounds
        if (slipper.y > canvas.height) {
          if (!can.hit) {
            statusText.textContent = "ðŸ˜¢ You missed! Click anywhere to try again.";
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCan();
      drawSlipper();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener('click', (e) => {
      if (!slipper.thrown) {
        let rect = canvas.getBoundingClientRect();
        let mouseX = e.clientX - rect.left;
        let mouseY = e.clientY - rect.top;

        // calculate velocity
        let dx = mouseX - slipper.x;
        let dy = mouseY - slipper.y;
        slipper.vx = dx / 20;
        slipper.vy = dy / 20;
        slipper.thrown = true;
      } else {
        resetGame();
      }
    });

    gameLoop();
  </script>
</body>
</html>
